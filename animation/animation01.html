<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34; /* Background color similar to Replit's dark theme */
      color: #61dafb; /* Text color similar to Replit's blue */
      font-family: 'Arial', sans-serif;
    }

    .animation-container {
      text-align: center;
    }

    .logo {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #61dafb; /* Dot color */
      border-radius: 50%;
      margin: 0 5px;
      opacity: 0;
      animation: bounce 1s infinite alternate, fade 1s infinite alternate;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }

    /* Additional dots for variety */
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    .dot:nth-child(5) {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="logo">YourLogo</div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
